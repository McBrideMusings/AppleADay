		<script type="text/javascript">
			$(function() {
				//single book
				$('#mybook').booklet({ 
					speed: 300,
					width: 800,
					height: 520,
					manuel: false,
					hoverWidth: 100,
					close: true,
					closed: true,
					keyboard: false
				});
				//tabs
				//clicks
				$('#goto1').click(function(e){
					$('#mybook').booklet("gotopage", 2);
				});
				$('#goto2').click(function(e){
					$('#mybook').booklet("gotopage", 3);
				});
				$('#goto3').click(function(e){
					$('#mybook').booklet("gotopage", 4);
				});
			});
		</script>
