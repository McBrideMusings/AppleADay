<!DOCTYPE html>
<html>
<head>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/magazine.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">

	<!--JQuery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/mint-choc/jquery-ui.css">

	<!--Booklet-->
	<script src="booklet/jquery.easing.1.3.js"></script>
	<script src="booklet/jquery.booklet.latest.min.js"></script>
	<link href="booklet/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv">
	
	<!--PanalSnap-->
	<script src="jquery.panelSnap.js"></script>
    
	<script>
		jQuery(function($) {
			var options = {
				directionThreshold: 20,
				slideSpeed: 100,
				easing: 'swing'
			};
			$('body').panelSnap(options);
		});
	</script>
	
</head>
<body>
  <div id="navbar">
		<ul>
			<li>
				<a href="index.html">To Game</a>
			</li>
		</ul>
	</div>
	<div id="wrapper">
		<div id="bookwrapper">
			<iframe src="assets/Softline_1982_01_jp2/Softline_1982_01.pdf" width="100%" style="height:100%"></iframe>
			<script type="text/javascript">
				$(function() {
					//single book
					$('#mybook').booklet({ 
						speed: 300,
						width: 800,
						height: 500,
						manuel: false,
						hoverWidth: 100,
						close: true,
						arrows: true,
						arrowsHid: true,
						keyboard: false
					});
					//multiple books with ID's
					$('#mybook1, #mybook2').booklet();
					//multiple books with a class
					$('.mycustombooks').booklet();
				});
			</script>
		</div>
	<script>
		$('#goto1').click(function(e){
			$('#mybook').booklet("gotopage", 2);
		});
			$('#goto2').click(function(e){
			$('#mybook').booklet("gotopage", 3);
		});
			$('#goto3').click(function(e){
			$('#mybook').booklet("gotopage", 4);
		});
	</script>
	</div>
	<div class="gameselector">
			<div class="game" id="goto1">
				<a href="#bookwrapper">
					<img src="img/castlewolfenstein.jpg" height="100%" width="100%">
					</a>
			</div>
			<div class="game" id="goto2">
				<a href="#bookwrapper" >
					<img src="img/microsoftadventure-cover.jpg" height="100%" width="100%">
					</a>
			</div>
			<div class="game" id="goto3">
				<a href="#bookwrapper">
					<img src="img/mysteryhouse-cover.jpg" height="100%" width="100%">
				</a>
			</div>
		</div>
</body>
</html>
